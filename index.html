<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To‑Do List (LocalStorage)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app" aria-labelledby="app-title">
    <h1 id="app-title">To‑Do List</h1>

    <form id="new-todo-form" aria-label="Add new todo">
      <input id="new-todo-input" name="todo" autocomplete="off" placeholder="What needs to be done?" aria-label="New todo" required />
      <button type="submit" id="add-btn" aria-label="Add todo">Add</button>
    </form>

    <section class="controls">
      <div class="filters" role="tablist" aria-label="Filter todos">
        <button class="filter-btn active" data-filter="all" role="tab" aria-selected="true">All</button>
        <button class="filter-btn" data-filter="active" role="tab" aria-selected="false">Active</button>
        <button class="filter-btn" data-filter="completed" role="tab" aria-selected="false">Completed</button>
      </div>
      <div class="actions">
        <button id="clear-completed">Clear completed</button>
      </div>
    </section>

    <ul id="todo-list" class="todo-list" aria-live="polite"></ul>

    <footer class="footer">
      <span id="items-left" aria-live="polite">0 items left</span>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
